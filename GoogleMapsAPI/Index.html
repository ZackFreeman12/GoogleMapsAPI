<html>

<head>
    <title>Fun Spots in Hamilton</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>

    <div id="contentContainer">

        <div id="header">
            <h1 class="h1">Fun Spots in Hamilton</h1>
            <h2 class="h2">Curated by Zack Freeman</h2>
        </div>

        <nav>
            <button id="bars" type="button" class="btn btn-primary">Bars</button>
            <button id="mandg" type="button" class="btn btn-primary">Museums & Galleries</button>
            <button id="games" type="button" class="btn btn-primary">Games</button>
            <button id="all" type="button" class="btn btn-primary">All</button>
            <button id="geo" type="button" class="btn btn-primary">Your Location</button>
        </nav>

        <div id="input">
            <input type="text" id="addr" placeholder="Enter an Address">
            <button id="addressButton" type="button" class="btn btn-secondary">Go</button>

            <label>Select a destination for directions</label>
            <select id="dest">
                <option value="gage">Gage Park</option>
                <option value="dundurn">Dundurn Castle</option>
                <option value="agh">Art Gallery Hamilton</option>
                <option value="carnigie">Carnigie Gallery</option>
                <option value="shaolin">Shaolin Underground</option>
                <option value="radius">Radius</option>
                <option value="corktown">Corktown Pub</option>
                <option value="elements">Elements Casino</option>
                <option value="keymasters">Keymasters</option>
                <option value="boardgamecafe">Monkla Monk Board Game Cafe</option>
            </select>
            <button id="dirButton" type="button" class="btn btn-secondary">Go</button>

            <select id="transitType">
                <option value="drive">Car</option>
                <option value="transit">Transit</option>
            </select>
        </div>

        <div id="map">
        </div>

    </div>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYVklCOWgKblLtv1v4AhZEFqykMFxnGY0&callback=initMap">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="mapInit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>

</body>

</html>
